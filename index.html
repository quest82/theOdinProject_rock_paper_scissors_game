<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="gameResult">
            <p class="humanResult">You have <span>0</span> points</p>
            <p class="computerResult">Computer has <span>0</span> points</p>
            <p class="gameStatus"></p>
        </div>

        <div class="gameChoice">
            <p class="choiceText">Choose one</p>
            <div class="choices">
                <button class="btn rock">Rock</button>
                <button class="btn paper">Paper</button>
                <button class="btn scissors">Scissors</button>
            </div>
        </div>
    </main>
</body>
</html>
